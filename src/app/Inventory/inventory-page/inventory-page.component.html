<div class="row">
  <div class="col-sm-7">
    <app-table-module *ngFor="let table of inventory_tables" [title]="table.name" [data]="table.data"></app-table-module>
  </div>
  <div class="col-sm-5">
    <app-inventory-chart-module *ngFor="let chart of inventory_charts" [title]="chart.name" [data]="chart.data"></app-inventory-chart-module>
  </div>
</div>
<div class="add-btn-container">
  <button class="add-module-btn">
    <i class="fa fa-plus"></i>
  </button>
</div>
